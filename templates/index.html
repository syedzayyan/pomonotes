<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomonotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Keep the htmx import -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link rel="manifest" href="/static/manifest.json">
    <!-- Add auth.js script -->
    <script src="/static/auth.js"></script>
    <script src="/static/navbar.js"></script>

    <!-- Preload notification sound -->
    <link rel="preload" href="/static/notification.mp3" as="audio">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main class="container">
        <div class="app-layout">
            <div class="timer-section">
                <article>
                    <header>
                        <h1>Pomodoro Timer</h1>
                    </header>

                    <div class="timer-container">
                        <div class="radial-timer-container">
                            <svg class="radial-timer" viewBox="0 0 100 100">
                                <circle class="base" cx="50" cy="50" r="45"></circle>
                                <circle class="progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                            <div id="timer-display">25:00</div>
                        </div>

                        <div class="pomodoro-counter">
                            <span id="current-pomodoro">1</span>/4 Pomodoros
                        </div>
                        
                        <!-- Use htmx for tag loading -->
                        <div class="timer-controls">
                            <button class="start-btn">Start</button>
                            <button class="stop-btn">Stop</button>
                            <button class="reset-btn">Reset</button>
                            <button class="skip-btn">Skip</button>
                        </div>

                        <div class="sound-toggle">
                            <label for="sound-enabled">
                                <input type="checkbox" id="sound-enabled" checked>
                                Sound enabled
                            </label>
                        </div>

                        <div class="tags-section">
                            <h4>Session Tags</h4>
                            <div class="tag-container" id="tag-container"></div>
                            <div class="tag-selector">
                                <!-- Use htmx to load tags dynamically -->
                                <select id="tag-select" 
                                        hx-get="/api/tags" 
                                        hx-trigger="load, tagAdded from:body"
                                        hx-target="#tag-select">
                                    <option value="">Add tag...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </article>
            </div>

            <div class="notes-section">
                <article>
                    <header>
                        <h2>Session Notes</h2>
                    </header>
                    <div class="editor-container">
                        <textarea id="markdown-editor"
                            placeholder="Write your session notes in markdown here..."></textarea>
                    </div>
                    <!-- Use htmx for saving notes -->
                    <button class="save-btn" 
                            hx-post="/api/notes"
                            hx-include="#markdown-editor"
                            hx-trigger="click"
                            hx-swap="none">
                        Save Note
                    </button>
                </article>
            </div>
        </div>
    </main>

    <!-- Audio for notifications -->
    <audio id="notification-sound" preload="auto">
        <source src="/static/notification.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Confirmation Modal -->
    <dialog id="confirm-modal">
        <article>
            <header>
                <h3>Confirm Action</h3>
            </header>
            <p class="modal-message">Are you sure you want to perform this action?</p>
            <footer>
                <button class="cancel-btn secondary">Cancel</button>
                <button class="confirm-btn">Confirm</button>
            </footer>
        </article>
    </dialog>

    <script src="/static/script.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => {
                    console.log('Service Worker registered');

                    // Request notification permission
                    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                        Notification.requestPermission();
                    }

                    // Clear badge counter when page is opened
                    if ('clearAppBadge' in navigator) {
                        navigator.clearAppBadge().catch(err => console.log('Could not clear badge:', err));
                    }
                })
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Create the notification.mp3 file if it doesn't exist yet
        // This would be replaced by actually creating the file on the server
        document.addEventListener("DOMContentLoaded", function () {
            // In a real implementation, you would ensure the notification.mp3 file exists
            // Here we're just ensuring the audio element is properly initialized
            const notificationSound = document.getElementById("notification-sound");
            if (notificationSound) {
                notificationSound.load();
            }
            
            // Initialize sound toggle from localStorage
            const soundEnabled = document.getElementById("sound-enabled");
            if (soundEnabled) {
                const savedPreference = localStorage.getItem("sound-enabled");
                soundEnabled.checked = savedPreference === null ? true : savedPreference === "true";

                // Save sound preference when changed
                soundEnabled.addEventListener("change", function () {
                    localStorage.setItem("sound-enabled", this.checked);
                });
            }

            // Setup event listeners for successful htmx requests
            document.body.addEventListener('htmx:afterRequest', function(event) {
                // If a tag was successfully added
                if (event.detail.target && event.detail.target.id === 'add-tag-btn' && event.detail.successful) {
                    // Clear the input field
                    document.getElementById('tag-input').value = '';
                    // Trigger tag refresh
                    document.body.dispatchEvent(new Event('tagAdded'));
                }
                
                // If a note was successfully saved
                if (event.detail.target && event.detail.target.classList.contains('save-btn') && event.detail.successful) {
                    // Clear the editor (handle both SimpleMDE and regular textarea)
                    const editor = document.getElementById('markdown-editor');
                    if (window.simpleMDE) {
                        window.simpleMDE.value('');
                    } else if (editor) {
                        editor.value = '';
                    }
                    alert('Note saved successfully!');
                }
            });
        });

        // Handle tag selection with htmx
        document.addEventListener('htmx:afterOnLoad', function(event) {
            if (event.detail.target && event.detail.target.id === 'tag-select') {
                // Transform the API response into proper <option> elements
                const tags = JSON.parse(event.detail.xhr.responseText);
                
                // Clear current options
                const select = document.getElementById('tag-select');
                select.innerHTML = '';
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'Add tag...';
                select.appendChild(defaultOption);
                
                // Add tag options
                tags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag.name;
                    option.text = tag.name;
                    option.setAttribute('data-color', tag.color);
                    select.appendChild(option);
                });
            }
        });
    </script>
</body>

</html>
