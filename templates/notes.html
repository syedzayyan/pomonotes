<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Pomonotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link rel="manifest" href="/static/manifest.json">
    <script src="/static/auth.js"></script>
    <script src="/static/navbar.js"></script>
    <style>
        .notes-table {
            width: 100%;
            border-collapse: collapse;
        }
        .notes-table th, .notes-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--card-border-color);
        }
        .notes-table tbody tr.note-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .notes-table tbody tr.note-row:hover {
            background-color: var(--card-hover-color, rgba(255, 255, 255, 0.05));
        }
        .note-preview {
            font-style: italic;
            color: var(--muted-color, #999);
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .note-row-active {
            background-color: var(--card-active-color, rgba(255, 255, 255, 0.1)) !important;
        }
        .note-content-row {
            display: none;
        }
        .note-content-row.active {
            display: table-row;
        }
        .note-content-cell {
            padding: 20px !important;
            background-color: var(--card-background, rgba(0, 0, 0, 0.2));
        }
        .editor-container {
            min-height: 300px;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-badge.completed {
            background-color: #4caf50;
            color: white;
        }
        .status-badge.in-progress {
            background-color: #2196f3;
            color: white;
        }
        .status-badge.paused {
            background-color: #ff9800;
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .action-buttons button {
            margin: 0;
            padding: 5px 10px;
        }
        .filters {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .date-filter {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        #search-notes {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main class="container">
        <article>
            <header>
                <h1>All Notes</h1>
                <p>Browse all your session notes</p>
            </header>
            <div class="filters">
                <input type="text" id="search-notes" placeholder="Search notes..." aria-label="Search notes">
                <div class="date-filter">
                    <label for="date-from">From:</label>
                    <input type="date" id="date-from">
                    <label for="date-to">To:</label>
                    <input type="date" id="date-to">
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>
            
            <div id="notes-container" hx-get="/api/notes" hx-trigger="load" hx-swap="innerHTML">
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Session</th>
                            <th>Preview</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="notes-table-body">
                        <tr>
                            <td colspan="4">Loading notes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </main>
    <script src="/static/notes.js"></script>
</body>
</html>
