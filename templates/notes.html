<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Pomonotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link rel="manifest" href="/static/manifest.json">
    <!-- Add auth.js script -->
    <script src="/static/auth.js"></script>
    <script src="/static/navbar.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main class="container">
        <article>
            <header>
                <h1>All Notes</h1>
                <p>Browse all your session notes</p>
            </header>

            <div class="filters">
                <input type="text" id="search-notes" placeholder="Search notes..." aria-label="Search notes">
                <div class="date-filter">
                    <label for="date-from">From:</label>
                    <input type="date" id="date-from">
                    <label for="date-to">To:</label>
                    <input type="date" id="date-to">
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>
            
            <div id="notes-container" hx-get="/api/notes" hx-trigger="load" hx-swap="innerHTML">
                <p>Loading notes...</p>
            </div>
        </article>
    </main>

    <!-- Full-page Editor Modal -->
    <dialog id="editor-modal" class="editor-modal">
        <article>
            <header class="editor-header">
                <h3 id="editor-title">Edit Note</h3>
                <a href="#close" aria-label="Close" class="close" id="editor-close"></a>
            </header>
            <div class="editor-container fullpage-editor">
                <textarea id="fullpage-editor-textarea"></textarea>
            </div>
            <div class="editor-actions">
                <button id="editor-cancel-btn" class="secondary">Cancel</button>
                <button id="editor-save-btn" class="primary">Save Note</button>
            </div>
        </article>
    </dialog>

    <script src="/static/notes.js"></script>
</body>
</html>
