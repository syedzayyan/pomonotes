<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session History - Pomonotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Add SimpleMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add SimpleMDE JS -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link rel="manifest" href="/static/manifest.json">
    <!-- Add auth.js script -->
    <script src="/static/auth.js"></script>
    <script src="/static/theme.js"></script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Pomonotes</strong></li>
        </ul>
        <ul>
            <li><a href="/">Timer</a></li>
            <li><a href="/history" class="active">History</a></li>
            <li><a href="/notes">Notes</a></li>
            <li><a href="/activities">Activity</a></li>
        </ul>
    </nav>

    <main class="container">
        <article>
            <header>
                <h1>Session History</h1>
                <p>Review your past Pomodoro sessions</p>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Pomodoros</th>
                            <th>Total Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sessions-table-body">
                        <tr>
                            <td colspan="6">Loading sessions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </main>
    
    <!-- Session Detail Modal -->
    <dialog id="session-modal">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close" id="close-modal"></a>
                <h3>Session Details</h3>
            </header>
            <div id="session-details">
                <!-- Details will be loaded here -->
            </div>
            <div class="session-notes-container">
                <h4>Session Notes</h4>
                <div id="session-notes-list">
                    <!-- Notes will be loaded here -->
                </div>
                <div class="add-note-form">
                    <textarea id="add-note-textarea" placeholder="Add a new note to this session..."></textarea>
                    <button id="add-note-btn">Add Note</button>
                </div>
            </div>
        </article>
    </dialog>
    
    <!-- Full-page Editor Modal -->
    <dialog id="editor-modal" class="editor-modal">
        <article>
            <header class="editor-header">
                <h3 id="editor-title">Edit Note</h3>
                <a href="#close" aria-label="Close" class="close" id="editor-close"></a>
            </header>
            <div class="editor-container fullpage-editor">
                <textarea id="fullpage-editor-textarea"></textarea>
            </div>
            <div class="editor-actions">
                <button id="editor-cancel-btn" class="secondary">Cancel</button>
                <button id="editor-save-btn" class="primary">Save Note</button>
            </div>
        </article>
    </dialog>

    <script src="/static/history.js"></script>
</body>
</html>
